  <script>
    function Person(firtName, lastName) {
      this.firtName = firtName;
      this.lastName = lastName;
    }

    Person.prototype.getFullName = function () {
      return `${this.firtName} ${this.lastName}`;
    };

    const tb = new Person('Chen', 'Tianbao');
    console.log(tb);
  </script>
